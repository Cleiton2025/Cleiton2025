<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>StarBucks</title>
</head>

<body>
    <div class="circulo"></div>
    <img src="./logo (2).png" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffe <br>It's <span>StarBucks</span></h2>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt maxime corrupti ea repellat, aperiam,
                excepturi
                dignissimos placeat sapiente voluptas doloribus natus quos saepe! Non iusto harum inventore aperiam in
                nostrum.</p>
            <button>make a request</button>
        </div>
        <div class="caixa-imagem">
            <img src="./img1.png" class="starbucks">
        </div>
    </div>
    <div class="menu">
        <img src="./thumb1.png" class="botao-menu" onclick="trocaImagem('./img1.png'); trocaCor('#017143')">
        <img src="./thumb2.png" class="botao-menu" onclick="trocaImagem('./img2.png'); trocaCor('#eb7495')">
        <img src="./thumb3.png" class="botao-menu" onclick="trocaImagem('./img3.png'); trocaCor('#d752b1')">
    </div>

</body>
<script>
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco) {
        imagem.src = endereco

    }

    function trocaCor(cor) {
        circulo.style.background = cor
    }


</script>

</html>
